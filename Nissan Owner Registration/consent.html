    <script>

        $(':checkbox').click(function(event) {   
        if(this.checked) {
        // Iterate each checkbox
            $(':checkbox').each(function() {
            this.checked = true;   
            document.getElementById("sendform").disabled = false;                     
        });
        } else {
            $(':checkbox').each(function() {
            this.checked = false;      
            document.getElementById("sendform").disabled = true;                                   
        });
            }
        });


        function getData()
        {   
            var url_string = window.location.href;
            var url = new URL(url_string);
            var Firstname = url.searchParams.get("Firstname");
            var Surname = url.searchParams.get("Surname");
            var Phone = url.searchParams.get("Phone");
            var Email = url.searchParams.get("Email");
            var Address = url.searchParams.get("Address");
            var Province = url.searchParams.get("Province");
            var District = url.searchParams.get("District");
            var Subdistrict = url.searchParams.get("Subdistrict");
            var Postcode = url.searchParams.get("Postcode");
            var Idcard = url.searchParams.get("Idcard");
            var Carmodel = url.searchParams.get("Carmodel");
            var Datecar = url.searchParams.get("Datecar");
            var UserId = url.searchParams.get("UserId")

            document.getElementById("firstname").value = Firstname;
            document.getElementById("surname").value = Surname;
            document.getElementById("phone").value = Phone;
            document.getElementById("email").value = Email;
            document.getElementById("address").value = Address;
            document.getElementById("province").value = Province;
            document.getElementById("district").value = District;
            document.getElementById("subdistrict").value = Subdistrict;
            document.getElementById("postcode").value = Postcode;
            document.getElementById("idcard").value = Idcard;
            document.getElementById("carmodel").value = Carmodel;
            document.getElementById("datecar").value = Datecar;
            document.getElementById("userid").value = UserId;
        }

        function getback(){

            window.location.replace("https://www.audience-iq.com/nissan-owner-registration/index.html")

        }

        </script>

    <script>

        window.addEventListener("load", function() {
            const form = document.getElementById('my-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
            fetch(action, {
                method: 'POST',
                body: data,
            })
            .then(() => {
            window.location.replace("https://www.audience-iq.com/nissan-owner-registration/thankyou.html");
            })
      });
    });
